# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when there is a push to the "main" branch.
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name my-ecr-repo --region us-east-2`.
#    Replace the value of the `ECR_REPOSITORY` environment variable in the workflow below with your repository's name.
#    Replace the value of the `AWS_REGION` environment variable in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-2.console.aws.amazon.com/ecs/home?region=us-east-2#/firstRun
#    Replace the value of the `ECS_SERVICE` environment variable in the workflow below with the name you set for the Amazon ECS service.
#    Replace the value of the `ECS_CLUSTER` environment variable in the workflow below with the name you set for the cluster.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of the `ECS_TASK_DEFINITION` environment variable in the workflow below with the path to the JSON file.
#    Replace the value of the `CONTAINER_NAME` environment variable in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "dev" ]

env:
  AWS_REGION: ap-south-1                  # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: skids_gpt          # set this to your Amazon ECR repository name
 # ECS_SERVICE: service-cluster-skidz28nov                # set this to your Amazon ECS service name
  ECS_CLUSTER: cluster_skids_gpt_2jan           # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .aws/skidztaskdef_3jan-revision1.json #set this to the path to your Amazon ECS task definition, file, e.g. .aws/task-definition.json
  CONTAINER_NAME: skidzcontainer_3jan        # set this to the name of the container in the containerDefinitions section of your task definition
  QNA_TABLE: '${{ secrets.QNA_TABLE }}'
  SUMMARY_TABLE: '${{ secrets.SUMMARY_TABLE }}'
  OPENAI_API_TYPE: '${{ secrets.OPENAI_API_TYPE }}'
  FEEDBACK_TABLE: '${{ secrets.FEEDBACK_TABLE }}'
  OBJECT_KEY: '${{ secrets.OBJECT_KEY }}'
  SCREENING_TABLE: '${{ secrets.SCREENING_TABLE }}'
  DEPLOYMENT_NAME: '${{ secrets.DEPLOYMENT_NAME }}'
  AWS_BUCKET_NAME: '${{ secrets.AWS_BUCKET_NAME }}'
  OPENAI_API_VERSION: '${{ secrets.OPENAI_API_VERSION }}'
  OPENAI_API_KEY: '${{ secrets.OPENAI_API_KEY }}'
  OPENAI_API_BASE: '${{ secrets.OPENAI_API_BASE }}'
  AWS_ACCESS_KEY_ID: '${{ secrets.AWS_ACCESS_KEY_ID }}'
  AWS_SECRET_ACCESS_KEY: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker buildx build --build-arg QNA_TABLE=$QNA_TABLE \
                            --build-arg SUMMARY_TABLE=$SUMMARY_TABLE \
                            --build-arg OPENAI_API_TYPE=$OPENAI_API_TYPE \
                            --build-arg FEEDBACK_TABLE=$FEEDBACK_TABLE \
                            --build-arg OBJECT_KEY=$OBJECT_KEY \
                            --build-arg SCREENING_TABLE=$SCREENING_TABLE \
                            --build-arg DEPLOYMENT_NAME=$DEPLOYMENT_NAME \
                            --build-arg AWS_BUCKET_NAME=$AWS_BUCKET_NAME \
                            --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
                            --build-arg AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
                            --build-arg AWS_REGION=$AWS_REGION \
                            --build-arg OPENAI_API_VERSION=$OPENAI_API_VERSION \
                            --build-arg OPENAI_API_KEY=$OPENAI_API_KEY \
                            --build-arg OPENAI_API_BASE=$OPENAI_API_BASE \
                            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT


    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
     #  service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
